     <font size=6 color=#DB7093><b>성장 배경</b></font>

     <p> 집요함이면 다 된다는 일념하나로
        하루하루 힘든 일을 하시지만 언제나 성실하시고 때론 보수적이신 부모님과 함께 생활함으로써 예의와 성실을 배우며 성장하였습니다.
 학생회의  동아리장 직책을 맡아 활동하면서 책임감을 갖게 되었고 학교 구성원들간의 화합을 이끌어 가려는 노력을 통해서 사회인으로서의 기초를 배우게 되었습니다.
     </p>
